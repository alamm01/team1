<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Friendly</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  </head>
  <body class="min-100-vh flex-column">
    <header>
      <h1>Pet Friendly</h1>
    </header>

  <div class="pets">
       <img src="./petfinder.jpg" alt="A variety of pets" />
  </div>

  <div class="main">
      <div class="controls">
        <div class="address-line">
          <input id="address" type="text" placeholder="Enter address to search"><button onclick="geocodeAddress()">Pet Friendly Places</button>
        </div>
        <div class="status">
          <span id="status">Welcome to Pet Friendly! With one simple click, you can easily find what you need for all your pet's needs.</span>
        </div>
      </div>
      <br>
      <br>
      <div class="recent-addresses">
        <h3>Recent Addresses:</h3>
        <ul id="recent-list"></ul>
      </div>
      <div id="weather-info"></div>
      <div id="my-map"></div>
  </div>

  

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="script2.js"></script>

</body>
</html>
